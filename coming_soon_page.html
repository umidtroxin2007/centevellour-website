
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Tangerine', cursive;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
            color: black; /* Standard färg */
        }

        /* Videon täcker hela sidan */
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Sidhuvudet är mindre och centrerat */
        header {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: white; /* Vit bakgrund */
            padding: 5px 0; /* Halverad höjd */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header img {
            max-height: 50px; /* Mindre logga */
            object-fit: contain;
        }

        /* Huvudinnehåll */
        .container {
            margin-top: 80px; /* Utrymme från sidhuvud */
            width: 90%;
            max-width: 700px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            color: black; /* Svart färg för text */
        }

        /* E-postfältet och knappen */
        .email-input {
            margin-top: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 1.5rem;
            border: 2px solid black; /* Svarta kanter */
            border-radius: 4px;
            font-family: 'Tangerine', cursive;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1.5rem;
            color: black; /* Svart text */
            background-color: white;
            border: 2px solid black; /* Svarta kanter */
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Tangerine', cursive;
        }

        input[type="submit"]:hover {
            background-color: #f0f0f0; /* Ljusare färg på hover */
        }
    </style>
</head>
<body>
    <!-- Videobakgrund -->
    <video autoplay muted loop poster="fallback-image.jpg">
        <source src="5359969-uhd_3840_2160_24fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Sidhuvud -->
    <header>
        <img src="Skärmbild_2024-09-06_002425-removebg-preview.png" alt="Logo">
    </header>

    <!-- Huvudinnehåll -->
    <div class="container">
        <h1>Coming Soon</h1>
        <div class="email-input">
            <form action="#" method="POST">
                <input type="email" name="email" placeholder="Enter your email address" required>
                <input type="submit" value="Notify Me">
            </form>
        </div>
    </div>
</body>
</html>
